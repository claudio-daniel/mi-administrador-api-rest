<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head"></head>
<body>
	<header th:replace="layout/layout.html :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">
				<h4>
					<a class="btn btn-ligth btn-xs"
						th:href="@{'/departamento/verDepartamento/' + ${expensa.departamento.id}}"
						th:text="'&laquo; volver'"></a>
				</h4>

				<form th:action="@{/expensa/formExpensa}" th:object="${expensa}"
					method="post">

					<div class="form-grou row">
						<label class="col-sm-2 col-form-label" th:text="Inquilino"></label>
						<div class="col-sm 6">
							<input th:value="${expensa.departamento.id} + ' '"
								class="form-control" disabled="disabled" />
						</div>
					</div>
					<div class="form-grou row">
						<label class="col-sm-2 col-form-label" th:text="Descripcion"></label>
						<div class="col-sm 6">
							<input type="text" th:field="*{descripcion}" class="form-control"
								th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></div>
						</div>
					</div>
					<div class="form-grou row">
						<label class="col-sm-2 col-form-label" th:text="Observacion"></label>
						<div class="col-sm 6">
							<input type="text" th:field="*{observacion}" class="form-control" />
						</div>
					</div>
					<div class="form-grou row">
						<label for="buscar_mantenimiento" class="col-sm-2 col-form-label"
							th:text="Buscar-mantenimiento"></label>
						<div class="col-sm 6">
							<input type="text" name="buscar_mantenimiento" id="buscar_mantenimiento"
								class="form-control" />
						</div>
					</div>			
					<div class="form-grou row">
						<div class="col-sm 6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout.html :: footer"></footer>
	<script
		th:replace="expensa/js/autocomplete-mantenimiento :: javascript">
	</script>
</body>
</html>
