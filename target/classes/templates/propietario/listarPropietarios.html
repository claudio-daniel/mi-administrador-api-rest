<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head"></head>
<body>

	<header th:replace="layout/layout.html :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-success btn-xs"  th:href="@{/propietario/formPropietario}">Registrar Propietario</a>
				</h4>

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Id:</th>
							<th>Nombre:</th>
							<th>Apellido:</th>
							<th>Detalle</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="propietario: ${propietarios}">
							<td th:text="${propietario.id}"></td>
							<td th:text="${propietario.nombre}"></td>
							<td th:text="${propietario.apellido}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/propietario/verPropietario/} + ${propietario.id}" th:text="ver"></a></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/propietario/formPropietario/} + ${propietario.id}" th:text="editar"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/propietario/eliminar/} + ${propietario.id}" th:text="eliminar"
								onclick="return confirm('Esta seguro que desea eliminar propietario');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
