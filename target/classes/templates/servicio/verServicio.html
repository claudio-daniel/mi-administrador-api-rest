<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs"
						th:href="@{'/servicio/formServicio/' + ${servicio.departamento.id}}"
						th:text="registrar"></a>
				</h4>
				<!-- <img th:if="${#strings.length(cliente.f) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" />
				 -->
				<ul class="list-group">
					<li class="list-group-item active" th:text="${servicio.nombre}"></li>
					<li class="list-group-item" th:text="${servicio.precio}"></li>
					<li class="list-group-item" th:text="${servicio.departamento.id}"></li>
				</ul>
			</div>
		</div>
	</div>
		<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
