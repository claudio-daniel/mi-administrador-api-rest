<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head"></head>
<body>

	<header th:replace="layout/layout.html :: header"></header>

	<div class="container py-4">
		<div class="card border-primary text-center" >
			<div class="card-header">Debes iniciar Sesion</div>
			
			<div class="card-body">
				<form th:action="@{/login}" method="POST">	
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username" class="form-control"  placeholder="username" autofocus required/>
					</div>
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password" class="form-control" placeholder="password" required/>
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-bloc" value="sig in"/>
					</div>
				<!-- 	Spriing lo maneja de forma automatica <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_crsf.tpken}"/>  -->
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
