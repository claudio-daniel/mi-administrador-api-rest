<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<!-- <h4  class="card-title">
				<a class="btn btn-success btn-xs" th:href="@{'/expensa/formExpensa/' + ${departamento.id}}" th:text="registrar ">expensa</a> 
			</h4>
			 -->
				<!-- <img th:if="${#strings.length(cliente.f) > 0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" />
				 -->
				<ul class="list-group">
					<li class="list-group-item active" th:text="${edificio.nombre}"></li>
				</ul>
				<div th:if="${#lists.isEmpty(edificio.mantenimientos)}" class="alert alert-info my-4" th:text="'No hay mantenimientos para ' + ${edificio.id}"></div>
					<table th:if="${not #lists.isEmpty(edificio.mantenimientos)}" class="table table-bordered table-striped my-4">
						<thead class="thead-inverse">
							<tr>
								<th>nombre</th>
								<th>estado</th>
								<th>inquilino</th>
								<th>propietario</th>
								<th>direccion</th>
								<th>habitaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="mantenimiento: ${edificio.mantenimientos}">
								<td th:text="${mantenimiento.id}"></td>
								<!--
								<td th:text="${factura.descripcion}"></td>
								<td th:text="${factura.createAt}"></td>
								<td th:text="${factura.total}"></td>
								-->
							</tr>
						</tbody>
					</table>
				
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
